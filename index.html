<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class=container>
        <div class="row">
            <div class="col xl-2 l-3 m-8 s-12 xs-12">
                <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search" id="search" aria-label="City" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="submit" type="submit">
                            <span class="glyphicon glyphicon-search">Submit</span>
                        </button>
                    </div>
                  </div>
            </div>
            <div class="col xl-10 l-9 m-8 s-12 xs-12">
                <div class="row border rounded pt-4 pr-2 pl-2 pb-4">
                    <div class="card w-100 p-2">
                        <div class="card-header">
                            <h2 class="cityname"></h2>
                        </div>
                        <br>
                        <div class="temp"></div>
                        <br>
                        <div class="humidity"></div>
                        <br>
                        <div class="wind"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card"></div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
